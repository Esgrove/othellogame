# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "othello_rust"
version = "1.8.1"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "A simple Othello CLI game implementation."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/othellogame"
build = "build.rs"

[dependencies]
anyhow = "1.0.93"
base16ct = { version = "0.2.0", features = ["alloc"] }
clap = { version = "4.5.21", features = ["derive"] }
colored = "2.1.0"
rand = "0.8.5"
sha2 = "0.10.8"
shadow-rs = "0.35.2"

[build-dependencies]
shadow-rs = "0.35.2"

[[bin]]
name = "othello_rust"
path = "src/main.rs"

[profile.dev]
incremental = true

[profile.release]
# Enabling LTO increases compile times by a lot,
# Enable full LTO with "true" and setting codegen units to 1.
lto = "thin"
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 16

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
unwrap_used = "deny"
nursery = { level = "warn", priority = -1 }
