version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Python
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "daily"
    groups:
      python:
        patterns:
          - "*"

  # Rust
  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "daily"
    groups:
      rust:
        patterns:
          - "*"

  # Go
  - package-ecosystem: "gomod"
    directory: "/go"
    schedule:
      interval: "daily"
    groups:
      go:
        patterns:
          - "*"

  # Kotlin
  - package-ecosystem: "gradle"
    directory: "/kotlin"
    schedule:
      interval: "daily"
    groups:
      kotlin:
        patterns:
          - "*"

  # Java
  - package-ecosystem: "gradle"
    directory: "/java"
    schedule:
      interval: "daily"
    groups:
      java:
        patterns:
          - "*"

  # Swift
  - package-ecosystem: "swift"
    directory: "/swift"
    schedule:
      interval: "daily"
    groups:
      swift:
        patterns:
          - "*"

  # C#
  - package-ecosystem: "nuget"
    directory: "/csharp"
    schedule:
      interval: "daily"
    groups:
      csharp:
        patterns:
          - "*"

  # .NET SDK
  - package-ecosystem: "dotnet-sdk"
    directory: "/csharp"
    schedule:
      interval: "daily"
    groups:
      dotnet:
        patterns:
          - "*"

  # TypeScript
  - package-ecosystem: "bun"
    directory: "/typescript"
    schedule:
      interval: "daily"
    groups:
      typescript:
        patterns:
          - "*"
