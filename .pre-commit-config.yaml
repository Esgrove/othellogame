exclude: ^(.idea|.vscode)/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    # https://github.com/pre-commit/pre-commit-hooks
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
      - id: shfmt

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        name: Python ruff
        files: ^othello_python/
        args:
          [
            --fix,
            --exit-non-zero-on-fix,
            --config,
            othello_python/pyproject.toml,
          ]

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.12.1
    hooks:
      - id: black
        name: Python black
        language_version: python3.11
        files: ^othello_python/
        args: [--config, othello_python/pyproject.toml]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Python isort
        files: ^othello_python/
        args: [--settings-path, othello_python/pyproject.toml]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        name: Python pyupgrade
        files: ^othello_python/
        args: [--py39-plus]

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        name: C++ Clang-format
        files: ^othello_cpp/

  - repo: local
    hooks:
      - id: gofmt
        name: go format
        description: Run gofmt on files included in the commit.
        entry: bash -c 'cd othello_go && gofmt -s -w .'
        pass_filenames: false
        types: [file, go]
        language: system
        files: ^othello_go/

      - id: rust-fmt
        name: rust format
        description: Run cargo fmt on files included in the commit.
        entry: bash -c 'cd othello_rust && cargo fmt'
        pass_filenames: true
        types: [file, rust]
        language: system
        files: ^othello_rust/

      - id: rust-clippy
        name: rust lint
        description: Run cargo clippy on files included in the commit.
        entry: bash -c 'cd othello_rust && cargo clippy'
        pass_filenames: false
        types: [file, rust]
        language: system
        files: ^othello_rust/

      - id: swiftformat
        name: swift format
        description: Run swiftformat on files included in the commit.
        entry: bash -c 'cd othello_swift && swiftformat --lint .'
        language: system
        files: ^othello_swift/
